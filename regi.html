  <script type="text/javascript">
  var page_intro = null;
  var page_regi = null;

  function onload(){
    page_intro  = new Page("pageIntrologo");
    page_regi   = new PageRegi("pageUserInput");

    tcsapp.pages = [page_intro,page_regi];
    tcsapp.appId = "au.com.thecreativeshop.f1.registration";
    tcsapp.confKeys = ["CMD_SOCKET_ID","CMD_SOCKET_IP","CMD_SOCKET_PORT","CMS_IP"];
    tcsapp.init();
    tcsapp.paging(1);
  }

  </script>
